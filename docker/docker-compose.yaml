services:
  crud-jlac-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: crud-jlac-frontend
    ports:
      - "80:80"
      - "443:443"
    dns:
      - 8.8.8.8
    tty: true
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
networks:
  default:
    external: true
    name: app-net
