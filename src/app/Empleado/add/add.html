<div class="container mt-5 d-flex justify-content-center">
  <div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Añadir empleado</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="Guardar()">
          <div class="form-group">
            <label for="nombre">Nombre: </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="empleado.nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido: </label>
            <input type="text" class="form-control" id="apellido" [(ngModel)]="empleado.apellido" name="apellido" required>
          </div>
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email" [(ngModel)]="empleado.email" name="email" required>
          </div>
          <div class="form-group">
            <label for="telefono">Telefono: </label>
            <input type="number" class="form-control" id="telefono" [(ngModel)]="empleado.telefono" name="telefono" required>
          </div>
          <div class="form-group">
            <label for="direccion">Dirección: </label>
            <input type="text" class="form-control" id="direccion" [(ngModel)]="empleado.direccion" name="direccion" required>
          </div>
          <div class="form-group">
            <label for="puesto">Puesto: </label>
            <input type="text" class="form-control" id="puesto" [(ngModel)]="empleado.puesto" name="puesto" required>
          </div>
          <div class="form-group">
            <label for="salario">Salario: </label>
            <input type="text" class="form-control" id="salario" [(ngModel)]="empleado.salario" name="salario" required>
          </div>
          <div class="form-group">
            <label for="fecha_nacimiento">Fecha nacimiento: </label>
            <input type="date" class="form-control" id="fecha_nacimiento" [(ngModel)]="empleado.fecha_nacimiento" name="fecha_nacimiento" required>
          </div>
          <div class="container mt-1 d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mt-3 me-4">Guardar</button>  
            <button (click)="Volver()" class="btn btn-primary mt-3">Volver</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title d-flex align-items-center" id="exampleModalLabel">
          <!-- Ícono de éxito -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle-fill me-2" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 11.03a.75.75 0 0 0 1.08 0l3.992-3.992a.75.75 0 1 0-1.06-1.06L7.5 9.439 5.525 7.464a.75.75 0 1 0-1.06 1.06l2.504 2.506z"/>
          </svg>
          ¡Éxito!
        </h5>
        <button type="button" class="btn-close btn-close-white" data-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        El empleado ha sido añadido correctamente.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="Volver()">Aceptar</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal de Error -->
<div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-labelledby="modalErrorLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title d-flex align-items-center" id="modalErrorLabel">
          <!-- Ícono de error -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle-fill me-2" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.646 4.646a.5.5 0 0 0 0 .708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646a.5.5 0 0 0-.708 0z"/>
          </svg>
          ¡Error!
        </h5>
        <button type="button" class="btn-close btn-close-white" data-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        Ha ocurrido un error al añadir el empleado. Por favor, inténtalo de nuevo.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="CerrarModal()">Aceptar</button>
      </div>
    </div>
  </div>
</div>
